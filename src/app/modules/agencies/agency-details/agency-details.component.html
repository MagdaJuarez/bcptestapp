<div *ngIf="agency$ | async as agency; else spinner">

    <mat-card class="agency-details"> 
        <mat-card-subtitle class="error" *ngIf="errorMessages$ | async as errorMessage">
            {{ errorMessage }}
        </mat-card-subtitle>
        <mat-card-content>
            <app-agency-form [agency]="agency" (saveAgency)="saveAgency($event)" (sendError)="sendError($event)"></app-agency-form>
        </mat-card-content>
    </mat-card>

</div>

<ng-template #spinner>
    <mat-spinner></mat-spinner>
</ng-template>
